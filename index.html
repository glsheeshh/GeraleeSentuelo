<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimegami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff6f3c;
        }
        header {
            background-color: #ff6f3c;
            color: #fff;
            padding: 10px;
            text-align: right;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ff6f3c;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .banner .left {
            flex: 1;
            text-align: center;
        }
        .banner .right {
            flex: 1;
            text-align: center;
        }
        .nav-dots {
            text-align: center;
            margin: 20px 0;
        }
        .nav-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #333;
            border-radius: 50%;
        }
        .promo-text {
            text-align: center;
            padding: 20px;
            background-color: #ff6f3c;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Anime List</a>
            <a href="#">Manga</a>
            <a href="#">Community</a>
        </nav>
    </header>
    <div class="banner">
        <div class="left">
            <img src="p1.jpg" alt="Karasuno Club">
        </div>
        <div class="right">
            <img src="p2.jpg" alt="Anime Characters">
        </div>
    </div>
    <div class="nav-dots">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="promo-text">
        <p>STREAMING ANIME WITH HIGH QUALITY ONLY ON NIMEGAMI</p>
    </div>
</body>
</html>
